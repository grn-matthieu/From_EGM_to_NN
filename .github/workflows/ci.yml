name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.11.6']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install --upgrade pip pre-commit
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: Instantiate
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: Verify JuliaFormatter is available
        run: julia --project=. -e 'using JuliaFormatter; println("JuliaFormatter OK")'
      - name: Run pre-commit
        env:
          JULIA_PROJECT: .
        run: pre-commit run --show-diff-on-failure --files $(git ls-files "*.jl")
      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test()'
      - name: Smoke (deterministic and stochastic)
        run: |
          julia --project=. scripts/smoke.jl
